avatar: /assets/img/avatar.jpg

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock

sass:
  sass_dir: assets/_sass
  style: compressed
permalink: /:title/

collections:
  portfolio:
    output: true
  gear-general:
    output: false
  gear-photo-and-video:
    output: false
  gear-tools:
    output: false
  gear-books:
    output: false
  posts:
    output: true
    permalink: /blog/:title/
