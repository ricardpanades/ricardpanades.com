<div class="social-share">
	<p class="social-share__text">Si t'ha agradat el que has llegit, t'animo a compartir-ho:</p>

	<ul class="social-share__social-list">
		<li class="social-share__social-item">
			<a class="social-share__social-link" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir-ho a Twitter"><i class="fa fa-twitter"></i>Twitter</a>
		</li>
		<li class="social-share__social-item">
			<a class="social-share__social-link" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir-ho a Facebook"><i class="fa fa-facebook-official"></i>Facebook</a>
		</li>
		<li class="social-share__social-item">
			<a class="social-share__social-link" href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
			title="Compartir-ho a Google+"><i class="fa fa-google-plus"></i>Google+</a>
		</li>
	</ul>
</div>
