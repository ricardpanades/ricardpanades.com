<div class="row">
	<div class="column">
		<ul>
			{% assign projects = site.portfolio | sort: 'order' | reverse %}
			{% for project in projects %}
				{% if project.visible %}
					<li>
						<a class="projects-list__project{% if project.featured %} projects-list__project--featured{% endif %}" href="{{ project.siteurl }}" target="_blank">
							<h3 class="projects-list__project-title">{{ project.title }}</h3>
							<span class="projects-list__short-description">â€“ {{ project.description }}</span>
						</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
</div>
